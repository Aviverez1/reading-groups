<!-- comments.component.html -->
<div>
  <div class="comments-list">
      <div *ngFor="let comment of group!.comments" class="comment-item">
          <div class="comment-header">
              <p class="comment-content">
                  <strong>{{ comment.username }}:</strong> 
                  {{ comment.content }}
              </p>
          </div>
      </div>

      <div *ngIf="!group!.comments?.length" class="no-comments">
          No comments yet. Be the first to start the discussion!
      </div>
  </div>

  <!-- Error Message -->
  <div *ngIf="error" class="error-message">
      {{ error }}
  </div>

  <!-- Add Comment Form -->
  <div class="add-comment" *ngIf="isGroupMember && currentUser">
      <textarea 
          [(ngModel)]="newComment" 
          placeholder="Write a comment..."
          class="comment-input"
      ></textarea>
      <button 
          (click)="addComment()" 
          class="add-comment-button"
          [disabled]="!newComment.trim()"
      >
          <i class="fas fa-paper-plane"></i>
          Add Comment
      </button>
  </div>

  <div *ngIf="!isGroupMember" class="join-to-comment">
      Join the group to participate in discussions!
  </div>
</div>
