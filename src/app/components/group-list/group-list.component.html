<!-- src/app/modules/groups/components/group-list/group-list.component.html -->
<div class="groups-container">
    <div class="groups-header">
      <h2>Reading Groups</h2>
      <button routerLink="/groups/create" class="create-button">Create Group</button>
    </div>
  
    <div *ngIf="isLoading" class="loading">Loading groups...</div>
  
    <div *ngIf="error" class="error">{{ error }}</div>
  
    <div class="groups-grid" *ngIf="!isLoading && !error">
      <div *ngFor="let group of groups" class="group-card">
        <div class="group-info">
          <h3>{{ group.name }}</h3>
          <p>{{ group.description }}</p>
          <div class="group-meta">
            <span>Members: {{ group.memberCount }}</span>
            <span *ngIf="group.currentBook">
              Currently Reading: {{ group.currentBook.title }}
            </span>
          </div>
        </div>
        <div class="group-actions">
          <button [routerLink]="['/groups', group.id]">View Group</button>
        </div>
      </div>
    </div>
  </div>
